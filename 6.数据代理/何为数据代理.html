<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 数据代理：通过一个对象代理对应一个对象中属性的操作（读写） -->
  <script type="text/javascript">
    let obj1 = { x: 1 }
    let obj2 = { y: 2 }
    Object.defineProperty(obj2, 'x', {
      get() {
        return obj1.x
      },
      set(value) {
        obj1.x = value
      }
    })
  </script>
</body>

</html>
