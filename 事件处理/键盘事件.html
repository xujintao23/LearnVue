<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div class="root">
    <h1>{{name}}</h1>
    <input type="text" placeholder="按回车log" @keyup.enter="showInfo">
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '.root',
      data: {
        name: 'Hello'
      },
      methods: {
        showInfo(event) {
          console.log(event.target.value)
        }
      },
    })
  </script>
</body>

</html>
